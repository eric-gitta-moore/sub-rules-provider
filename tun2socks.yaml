external-controller: "0.0.0.0:9091"
log-level: debug
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
rules:
  - MATCH,default

mixed-port: 7891

proxies:
  - name: default
    type: socks5
    server: 10.126.126.2
    port: 1080

tun:
  enable: true
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack: [any:53]
