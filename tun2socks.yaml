external-controller: "0.0.0.0:9091"
log-level: debug
profile:
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-selected: true
  # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址
  store-fake-ip: true

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
rules:
  - MATCH,default

mixed-port: 7891

proxies:
  - name: default
    type: socks5
    server: 10.126.126.2
    port: 1080
    smux:
      enabled: true
      max-streams: 4
      only-tcp: true
      padding: true
      protocol: h2mux
      statistic: true

tun:
  enable: true
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack: [any:53]
