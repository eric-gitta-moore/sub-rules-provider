# 给 singbox 使用前需要转 json
# yq -o j config.yaml > config.json
# curl https://github.com/SagerNet/sing-box/releases/download/v1.12.12/sing-box-1.12.12-linux-amd64.tar.gz -L -o - | tar xzvf -
# wget https://github.com/FiloSottile/mkcert/releases/download/v1.4.4/mkcert-v1.4.4-linux-amd64 -O mkcert
# mkcert -cert-file cert.pem -key-file cert-key.pem aa.cc
log:
  level: info
inbounds:
  - listen: 0.0.0.0
    listen_port: 29023
    type: vless
    tag: vless-in
    users: [{ uuid: c5fdfb1f-df0d-4b93-a7a1-8051aeb27bf0 }]
    tls: { enabled: true, certificate_path: "./cert.pem", key_path: "./cert-key.pem" }
    multiplex: { enabled: true }
    transport: { type: ws, max_early_data: 2048, early_data_header_name: Sec-WebSocket-Protocol }
  - listen: 0.0.0.0
    listen_port: 29024
    type: vmess
    tag: vmess-in
    users: [{ uuid: c5fdfb1f-df0d-4b93-a7a1-8051aeb27bf0, alterId: 0 }]
    tls: { enabled: true, certificate_path: "./cert.pem", key_path: "./cert-key.pem" }
    multiplex: { enabled: true }
    transport: { type: ws, max_early_data: 2048, early_data_header_name: Sec-WebSocket-Protocol }
outbounds:
  - type: direct
    tag: direct-out
